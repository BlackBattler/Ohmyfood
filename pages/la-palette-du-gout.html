<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palette du Goût</title>

    <!-- KITS -->
    <script src="https://kit.fontawesome.com/9092a6acfc.js" crossorigin="anonymous"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body class="pageRestaurant">
    <!-- SECTION HEADER -->
    <header>
        <!-- BACK TO HOMEPAGE -->
        <a href="../index.html" class="backToIndex"><i class="fa-solid fa-arrow-left"></i></a>

        <!-- SECTION LOGO -->
        <div class="logo">
            <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>

    <!-- SECTION MAIN -->
    <main>
        <div id="laPaletteDuGoutImage" class="restaurantBackground"></div>
        <section class="menu">

            <!-- TITRE -->
            <div class="menu__restaurant">
                <h1>La palette du goût</h1>
                <label class="menu__restaurant__favourite">
                    <input type="checkbox" />
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </label>
            </div>

            <!-- SECTION ENTREE -->
            <fieldset>
                <legend>Entrées</legend>

                <div class="menu__card">
                    <label for="fricasseeEscargot" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Fricassée d'escargot</span>
                            <span class="menu__card__description__side">Au piment d'Espelette</span>
                        </span>
                        <span class="menu__card__prix">25€</span>
                        <span>
                            <input type="radio" name="entreePaletteDuGout" id="fricasseeEscargot">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="foieGradDeCarnardMiCuit" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Foie gras de canard mi-cuit</span>
                            <span class="menu__card__description__side">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="menu__card__prix">35€</span>
                        <span>
                            <input type="radio" name="entreePaletteDuGout" id="foieGradDeCarnardMiCuit">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="oeufAuPlat" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Oeuf au plat</span>
                            <span class="menu__card__description__side">Assaisonné à la truffe sur lit de caviar</span>
                        </span>
                        <span class="menu__card__prix">20€</span>
                        <span>
                            <input type="radio" name="entreePaletteDuGout" id="oeufAuPlat">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

            </fieldset>

            <!-- SECTION PLATS -->
            <fieldset>
                <legend>Plats</legend>

                <div class="menu__card">
                    <label for="filetdeBoeufAuxHerbes" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Filet de boeuf aux herbes</span>
                            <span class="menu__card__description__side">Accompagné de sa ribambelle de légumes</span>
                        </span>
                        <span class="menu__card__prix">40€</span>
                        <span>
                            <input type="radio" name="platPaletteDuGout" id="filetdeBoeufAuxHerbes">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="ParmentierDeQueueDeBoeuf" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Parmentier de queue de boeuf</span>
                            <span class="menu__card__description__side">À la truffe noire sur sa purée de panais</span>
                        </span>
                        <span class="menu__card__prix">35€</span>
                        <span>
                            <input type="radio" name="platPaletteDuGout" id="ParmentierDeQueueDeBoeuf">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="filetDeTurbot" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Filet de turbot</span>
                            <span class="menu__card__description__side">Aux agrumes</span>
                        </span>
                        <span class="menu__card__prix">44€</span>
                        <span>
                            <input type="radio" name="platPaletteDuGout" id="filetDeTurbot">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </fieldset>

            <!-- SECTION DESSERT -->
            <fieldset>
                <legend>Desserts</legend>

                <div class="menu__card">
                    <label for="parisBrest" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Paris-Brest</span>
                            <span class="menu__card__description__side">Revisité</span>
                        </span>
                        <span class="menu__card__prix">18€</span>
                        <span>
                            <input type="radio" name="dessertPaletteDuGout" id="parisBrest">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="macaronAuChocolatException" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Macaron au chocolat d'exception</span>
                            <span class="menu__card__description__side">Et glace à la vanille de Madagascar</span>
                        </span>
                        <span class="menu__card__prix">22€</span>
                        <span>
                            <input type="radio" name="dessertPaletteDuGout" id="macaronAuChocolatException">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="mousseAuChocolat" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Mousse au chocolat</span>
                            <span class="menu__card__description__side">Au piment d'Espelette et à la truffe
                                noire</span>
                        </span>
                        <span class="menu__card__prix">23€</span>
                        <span>
                            <input type="radio" name="dessertPaletteDuGout" id="mousseAuChocolat">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </fieldset>

            <!-- BOUTON COMMANDER -->
            <div class="menu__commander">
                <button type="button">Commander</button>
            </div>

        </section>
    </main>

    <!-- SECTION FOOTER -->
    <footer>
        <h2>ohmyfood</h2>

        <div>
            <div class="footer1">
                <ul>
                    <li><a href=#><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href=#><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                </ul>
            </div>

            <div class="footer2">
                <ul>
                    <li><a href=#>Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
