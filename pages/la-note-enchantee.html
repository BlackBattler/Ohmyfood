<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantée</title>

    <!-- KITS -->
    <script src="https://kit.fontawesome.com/9092a6acfc.js" crossorigin="anonymous"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body class="pageRestaurant">
    <!-- SECTION HEADER -->
    <header>
        <!-- BACK TO HOMEPAGE -->
        <a href="../index.html" class="backToIndex"><i class="fa-solid fa-arrow-left"></i></a>

        <!-- SECTION LOGO -->
        <div class="logo">
            <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>

    <!-- SECTION MAIN -->
    <main>
        <div id="laNoteEnchanteeImage" class="restaurantBackground"></div>
        <section class="menu">

            <!-- TITRE -->
            <div class="menu__restaurant">
                <h1>La palette du goût</h1>
                <label class="menu__restaurant__favourite">
                    <input type="checkbox" />
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </label>
            </div>

            <!-- SECTION ENTREE -->
            <fieldset>
                <legend>Entrées</legend>

                <div class="menu__card">
                    <label for="raviolesDeFoieGras" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Ravioles de foie gras</span>
                            <span class="menu__card__description__side">Accompagnés de leur crème à la truffe</span>
                        </span>
                        <span class="menu__card__prix">25€</span>
                        <span>
                            <input type="radio" name="entreeLaNoteEnchantee" id="raviolesDeFoieGras">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="caviarOscietre" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Caviar osciètre</span>
                            <span class="menu__card__description__side">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="menu__card__prix">35€</span>
                        <span>
                            <input type="radio" name="entreeLaNoteEnchantee" id="caviarOscietre">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="homardEtEspumaDePotiron" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Homard et espuma de potiron</span>
                            <span class="menu__card__description__side">Mariné aux zestes d'orange</span>
                        </span>
                        <span class="menu__card__prix">20€</span>
                        <span>
                            <input type="radio" name="entreeLaNoteEnchantee" id="homardEtEspumaDePotiron">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="foieGradDeCarnardCuitEntier" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Foie gras de canard cuit entier</span>
                            <span class="menu__card__description__side">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="menu__card__prix">35€</span>
                        <span>
                            <input type="radio" name="entreeLaNoteEnchantee" id="foieGradDeCarnardCuitEntier">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

            </fieldset>

            <!-- SECTION PLATS -->
            <fieldset>
                <legend>Plats</legend>

                <div class="menu__card">
                    <label for="noixDeCoquillesSaintJacques" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Noix de coquilles Saint-Jacques</span>
                            <span class="menu__card__description__side">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="menu__card__prix">40€</span>
                        <span>
                            <input type="radio" name="platLaNoteEnchantee" id="noixDeCoquillesSaintJacques">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="langoustinePoelee" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Langoustine poêlée</span>
                            <span class="menu__card__description__side">Purée de patate douce</span>
                        </span>
                        <span class="menu__card__prix">35€</span>
                        <span>
                            <input type="radio" name="platLaNoteEnchantee" id="langoustinePoelee">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="mijoteDeQueueDeBoeuf" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Mijoté de queue de boeuf </span>
                            <span class="menu__card__description__side">Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="menu__card__prix">44€</span>
                        <span>
                            <input type="radio" name="platLaNoteEnchantee" id="mijoteDeQueueDeBoeuf">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </fieldset>

            <!-- SECTION DESSERT -->
            <fieldset>
                <legend>Desserts</legend>

                <div class="menu__card">
                    <label for="macaronNoisetteEtChocolat" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Macaron noisette et chocolat</span>
                            <span class="menu__card__description__side">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="menu__card__prix">18€</span>
                        <span>
                            <input type="radio" name="dessertLaNoteEnchantee" id="macaronNoisetteEtChocolat">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="babaAuRhumRevisite" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Baba au rhum revisité</span>
                            <span class="menu__card__description__side">Avec son coulis de citron</span>
                        </span>
                        <span class="menu__card__prix">22€</span>
                        <span>
                            <input type="radio" name="dessertLaNoteEnchantee" id="babaAuRhumRevisite">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__card">
                    <label for="tarteAuCitronMeringuee" class="menu__card__label">
                        <span class="menu__card__description">
                            <span class="menu__card__description__nom">Tarte au citron meringuée</span>
                            <span class="menu__card__description__side">Déstructurée</span>
                        </span>
                        <span class="menu__card__prix">23€</span>
                        <span>
                            <input type="radio" name="dessertLaNoteEnchantee" id="tarteAuCitronMeringuee">
                            <span class="menu__card__radioCheckIcon">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </fieldset>

            <!-- BOUTON COMMANDER -->
            <div class="menu__commander">
                <button type="button">Commander</button>
            </div>


        </section>
    </main>

    <!-- SECTION FOOTER -->
    <footer>
        <h2>ohmyfood</h2>

        <div>
            <div class="footer1">
                <ul>
                    <li><a href=#><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href=#><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                </ul>
            </div>

            <div class="footer2">
                <ul>
                    <li><a href=#>Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
